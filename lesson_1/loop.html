<!DOCTYPE html>

<body>
    <script>
        let loop = (times = 0, callback = null) => {
            for (let i = 0; i < times; i++) {
                callback()
            }
        }

        console.log(loop(5, () => console.log('hello world')))
    </script>
</body>
